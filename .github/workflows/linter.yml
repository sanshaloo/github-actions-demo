---
name: github-actions-demo

on:
  workflow_dispatch:

jobs:
  build:
    name: Lint code base
    runs-on: ubuntu-latest
  permissions:
    contents: read
    packages: read
    statuses: write

  steps:
    - name: checkout code
      uses: actions/checkout@v3
    - with:
      fetch-depth: 0
    - name: run linter
      uses: github/super-linter@v5
      env:
        VALIDATE_ALL_CODEBASE: false
        DEFAULT_BRANCH: master
